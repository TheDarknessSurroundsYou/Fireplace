<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store Blocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #20232a, #3c3f47);
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    .card {
      background: #2b2f38;
      border: 2px solid #e74c3c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #e74c3c;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #cccccc;
    }

    .code {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #999;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">ðŸ›‘</div>
    <h1>App Store Access Blocked</h1>
    <p>This device has been restricted from using the App Store.</p>
    <p>Installation of new apps is not permitted under current policy.</p>
    <div class="code">Access Code: ASP-FIRMLOCK</div>
  </div>
</body>
</html>
